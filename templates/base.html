<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Ementas CREA-TO{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
      .navbar-engenharia {
        background-color: #1e3a8a !important;
      }
      .navbar-brand img {
        height: 40px;
        max-width: 200px;
      }
    </style>
    <link href="{% static 'images/favicon.ico' %}" rel="icon">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-engenharia border-bottom mb-3">
      <div class="container">
        <a class="navbar-brand" href="{% url 'ementas:lista' %}">
          <img src="{% static 'images/crea-logo.png' %}" alt="CREA-TO" class="d-inline-block align-top">
        </a>
      </div>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-4 text-muted">
      <small>CREA-TO</small>
    </footer>
  </body>
</html>
